<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>

  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="horizontal-logo"
            ><img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan"
          /></a>
          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/search.svg" alt="" class="search__img" />
            </button>
          </form>
          <div class="user navbar__user">
            <img
              src="img/avatar-nathan.jpg"
              alt="avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </div>
          <button class="navbar-burger">
            <span class="navbar-burger__line"></span>
            <span class="navbar-burger__line"></span>
            <span class="navbar-burger__line"></span>
          </button>
        </div>
      </div>
      <nav class="navbar-bottom">
        <div class="container">
          <ul class="navbar-menu">
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">All Deals</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotels</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Activities</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Restaurants</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Events</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Rodrigues</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="bread-crumbs">
      <div class="container">
        <ul class="bread-crumbs-list">
          <li class="bread-crumbs-list__item">
            <a class="bread-crumbs-list__link" href="#">Home</a>
          </li>
          <li class="bread-crumbs-list__item">
            <a class="bread-crumbs-list__link" href="#">Flash Offers</a>
          </li>
          <li class="bread-crumbs-list__item">
            <a class="bread-crumbs-list__link" href="#">Grand Hilton Hotel</a>
          </li>
        </ul>
      </div>
    </section>
    <section class="hotel">
      <div class="container">
        <div class="hotel-top hotel__top">
          <div class="hotel__info">
            <div class="hotel__star">
              <img src="img/star.png" alt="Star" class="hotel__img" />
              <img src="img/star.png" alt="Star" class="hotel__img" />
              <img src="img/star.png" alt="Star" class="hotel__img" />
              <img src="img/star.png" alt="Star" class="hotel__img" />
              <img src="img/star.png" alt="Star" class="hotel__img" />
            </div>
            <div class="hotel__name">
              <div class="hotel__block">
                <h3 class="hotel__title">GRAND HILTON HOTEL</h3>
                <span class="hotel__offer">Flash Offer</span>
              </div>
              <div class="hotel__subtitle">
                Half-Board/ All Inclusive + Complimentary Activities + Child
                Stays Free
              </div>
            </div>
          </div>
          <div class="hotel__rattings">
            <span class="hotel__user-ratting">User Rattings</span>
            <div class="hotel__num">
              4.5/<span class="hotel__num_size_s">5</span>
            </div>
          </div>
        </div>
        <div class="hotel-bottom">
          <div class="hotel-bottom__slider">
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img
                    class="hotel-bottom__img"
                    src="img/img-1.jpg"
                    alt="Tour"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    class="hotel-bottom__img"
                    src="img/img-2.jpg"
                    alt="Tour"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    class="hotel-bottom__img"
                    src="img/img-3.jpg"
                    alt="Tour"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    class="hotel-bottom__img"
                    src="img/img-4.jpg"
                    alt="Tour"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    class="hotel-bottom__img"
                    src="img/img-5.jpg"
                    alt="Tour"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    class="hotel-bottom__img"
                    src="img/img-6.jpg"
                    alt="Tour"
                  />
                </div>
              </div>
              <!-- If we need navigation buttons -->
              <button class="slider-button slider-button--prev"></button>
              <button class="slider-button slider-button--next"></button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/slider.js"></script>
  </body>
</html>
